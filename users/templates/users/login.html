{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Введені пошта чи пароль неправильні</p>
{% endif %}

<h3>Вхід</h3>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login">
</form>

{% endblock %}
